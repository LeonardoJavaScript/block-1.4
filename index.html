<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>CPS menu</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <header class="header">
    <div class="header__box">
        <button class="header__button-menu button"><img src="image/burger.png" alt="burger"></button>
        <img class="header__logo" src="image/CPS.png" alt="Group">
        <button class="header__button-search button"><img src="image/search.png" alt="search"></button>
    </div>
    </header>
    <aside class="left-menu">
        <div class="left-menu__container">
            <ul class="left-menu__list">
                <li class="left-menu__title"><a href="#" class="link__title">Ремонт техники</a></li>
                <li class="left-menu__title"><a href="#" class="link__title">Услуги и сервисы</a></li>
                <li class="left-menu__title"><a href="#" class="link__title">Корпоративным клиентам</a></li>
                <li class="left-menu__title"><a href="#" class="link__title">Продавцам техники</a></li>
                <li class="left-menu__title"><a href="#" class="link__title">Партнерам</a></li>
                <li class="left-menu__title"><a href="#" class="link__title">Производителям</a></li>
                <li class="left-menu__title"><a href="#" class="link__title">Наши сервисные центры</a></li>
                <li class="left-menu__title"><a href="#" class="link__title">Контакты</a></li>
            </ul>
        </div>
    </aside>
    <footer class="footer">
        <div class="footer__container">
            <div class="footer__button">
                <button class="footer__button-phone button"><img src="image/phone.png" alt="phone"></button>
                <button class="footer__button-message button"><img src="image/message.png" alt="chat"></button>
                <button class="footer__button-group button"><img src="image/Group.png" alt="profile"></button>
            </div>
            <div class="footer__text">
            <p class="footer__text-email"><a class="link__title" href="#">mail@cps.com</a></p>
            <p class="footer__text-number"><a class="link__title" href="#">8 800 890 8900</a></p>
            </div>
        </div>
        <div class="footer__box">
            <button class="footer__button-ru"><a href="#" class="link__title">RU</a></button>
            <button class="footer__button-en"><a href="#" class="link__title">EN</a></button>
            <button class="footer__button-ch"><a href="#" class="link__title">CH</a></button>
        </div>
    </footer>
</body>
</html>
