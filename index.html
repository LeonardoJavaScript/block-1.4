<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>CPS menu</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <header>
    <div class="hat__box">
        <button class="hat__burger-menu general"><img src="image/burger.png" alt="burger"></button>
        <img class="hat__logo" src="image/CPS.png" alt="Group">
        <button class="hat__magnifier-search general"><img src="image/search.png" alt="search"></button>
    </div>
    </header>
    <aside class="left-menu">
        <div class="left-menu__container">
            <ul class="left-menu__list">
                <li class="left-menu__title"><a href="#" class="link__title">Ремонт техники</a></li>
                <li class="left-menu__title"><a href="#" class="link__title">Услуги и сервисы</a></li>
                <li class="left-menu__title"><a href="#" class="link__title">Корпоративным клиентам</a></li>
                <li class="left-menu__title"><a href="#" class="link__title">Продавцам техники</a></li>
                <li class="left-menu__title"><a href="#" class="link__title">Партнерам</a></li>
                <li class="left-menu__title"><a href="#" class="link__title">Производителям</a></li>
                <li class="left-menu__title"><a href="#" class="link__title">Наши сервисные центры</a></li>
                <li class="left-menu__title"><a href="#" class="link__title">Контакты</a></li>
            </ul>
        </div>
    </aside>
    <footer>
        <div class="lower__container">
            <div class="image__three">
                <button class="image__three-phone general"><img src="image/phone.png" alt="phone"></button>
                <button class="image__three-message general"><img src="image/message.png" alt="chat"></button>
                <button class="image__three-group general"><img src="image/Group.png" alt="profile"></button>
            </div>
            <div class="lower__text">
            <p class="lower__text-email"><a class="link__title" href="#">mail@cps.com</a></p>
            <p class="lower__text-number"><a class="link__title" href="#">8 800 890 8900</a></p>
            </div>
        </div>
        <div class="lower__box">
            <button class="lower__word-ru"><a href="#" class="link__title">RU</a></button>
            <button class="lower__word-en"><a href="#" class="link__title">EN</a></button>
            <button class="lower__word-ch"><a href="#" class="link__title">CH</a></button>
        </div>
    </footer>
</body>
</html>
